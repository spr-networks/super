version: '3.4'

x-labels:
  &default-labels
  org.supernetworks.ci: ${CI:-false}
  org.supernetworks.version: ${RELEASE_VERSION:-latest}${RELEASE_CHANNEL:-}

x-logging:
  &default-logging
  driver: journald
# For MacOS:
#  options:
#    max-size: '12m'
#    max-file: '5'
#  driver: json-file


services:
  base:
    container_name: superbase
    image: ghcr.io/spr-networks/super_base:${RELEASE_VERSION:-latest}
    build:
      context: base
      labels: *default-labels
    privileged: true
    ports:
      - "51280:51280/udp"
      - "127.0.0.1:5353:53"
      - "127.0.0.1:8000:80"
      - "127.0.0.1:4443:443"
    logging: *default-logging
    volumes:
      - ./configs/base/:/configs/base/
      - ./state/base/:/state/base/
  superd:
    container_name: superd
    image: ghcr.io/spr-networks/super_superd:${RELEASE_VERSION:-latest}
    build:
      context: superd
      labels: *default-labels
    privileged: true
    logging: *default-logging
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./configs/base/:/configs/base/
      - ./:/super/
  dhcp:
    container_name: superdhcp
    image: ghcr.io/spr-networks/super_dhcp:${RELEASE_VERSION:-latest}
    build:
      context: dhcp
      labels: *default-labels
    network_mode: service:base
    depends_on:
      - "base"
    logging: *default-logging
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/dhcp/:/configs/dhcp/
      - ./configs/zones/:/configs/zones/
      - ./state/dhcp/:/state/dhcp/
      - ./state/plugins/mesh/:/state/plugins/mesh/:ro
      - /sys/fs/bpf:/sys/fs/bpf
  dns:
    container_name: superdns
    image: ghcr.io/spr-networks/super_dns:${RELEASE_VERSION:-latest}
    build:
      context: dns
      labels: *default-labels
    network_mode: service:base
    logging: *default-logging
    depends_on:
      - "base"
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/dns/:/configs/dns/
      - ./state/dns/:/state/dns/
      - ./state/public/:/state/public/:ro
      - ./state/plugins/mesh/:/state/plugins/mesh/:ro
  multicast_udp_proxy:
    container_name: super_multicast_udp_proxy
    image: ghcr.io/spr-networks/super_multicast_udp_proxy:${RELEASE_VERSION:-latest}
    build:
      context: multicast_udp_proxy
      labels: *default-labels
    network_mode: service:base
    depends_on:
      - "base"
    logging: *default-logging
    volumes:
      - ./configs/base/:/configs/base/
      - ./state/public/:/state/public/:ro
      - ./state/plugins/mesh/:/state/plugins/mesh/:ro
  wireguard:
    container_name: superwireguard
    image: ghcr.io/spr-networks/super_wireguard:${RELEASE_VERSION:-latest}
    build:
      context: wireguard
      labels: *default-labels
    network_mode: service:base
    cap_add:
      - net_admin
      - sys_module
    depends_on:
      - "base"
      - "dhcp"
      - "api"
    logging: *default-logging
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/wireguard/:/configs/wireguard/
      - ./state/plugins/wireguard/:/state/plugins/wireguard/
      - ./state/dhcp/:/state/dhcp/
      - ./state/plugins/mesh/:/state/plugins/mesh/:ro
  frontend:
    container_name: superfrontend
    image: ghcr.io/spr-networks/super_frontend:${RELEASE_VERSION:-latest}
    entrypoint: ["cp", "-RT", "/app/build/", "/frontend/build"]
    build:
      context: frontend
      labels: *default-labels
    network_mode: none
    volumes:
      - ./frontend/:/frontend
  api:
    container_name: superapi
    image: ghcr.io/spr-networks/super_api:${RELEASE_VERSION:-latest}
    build:
      context: api
      labels: *default-labels
    network_mode: service:base
    cap_add:
      - net_admin
    restart: always
    depends_on:
      - "base"
      - "frontend"
      - "superd"
    logging: *default-logging
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/devices/:/configs/devices/
      - ./configs/zones/:/configs/zones/
      - ./configs/wifi/:/configs/wifi/
      - ./configs/wireguard/:/configs/wireguard/
      - ./configs/scripts/:/configs/scripts/
      - ./configs/pfw/:/configs/pfw/
      - ./state/wifi/:/state/wifi/
      - ./state/dhcp/:/state/dhcp/
      - ./state/dns/:/state/dns/
      - ./state/api/:/state/api/
      - ./state/base/:/state/base/
      - ./state/plugins/:/state/plugins/
      - ./state/public/:/state/public/
      - ./frontend/build:/ui/
      - /var/log/journal:/var/log/journal:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
  plugin-lookup:
    container_name: superplugin-lookup
    image: ghcr.io/spr-networks/super_plugin-lookup:${RELEASE_VERSION:-latest}
    build:
      context: plugin-lookup
      labels: *default-labels
    network_mode: service:base
    logging: *default-logging
    depends_on:
      - "base"
      - "dns"
    volumes:
      - ./state/plugins/plugin-lookup/:/state/plugins/plugin-lookup/
  dyndns:
    container_name: superdyndns
    image: ghcr.io/spr-networks/super_dyndns:${RELEASE_VERSION:-latest}
    build:
      context: dyndns
      labels: *default-labels
    network_mode: bridge
    logging: *default-logging
    depends_on:
      - "base"
    volumes:
      - ./state/plugins/dyndns/:/state/plugins/dyndns
      - ./configs/dyndns/:/configs/dyndns
