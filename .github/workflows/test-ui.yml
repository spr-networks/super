name: UI Test CI

on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 17
        uses: actions/setup-node@v2
        with:
          node-version: 17

      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install

      - name: Build
        working-directory: ./frontend
        run: yarn run build

      - name: Run tests
        working-directory: ./frontend
        run: yarn run test

