name: UI Test CI

on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 17
        uses: actions/setup-node@v2
        with:
          node-version: 17
      - name: Install dependencies
        run: npm ci
      - run: npm run build
      - run: npm test

