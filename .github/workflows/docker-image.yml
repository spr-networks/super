name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  buildx:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build arm64 test containers
        run: |
          cp -R base/template_configs configs
          cp configs/sae_passwords.sample configs/sae_passwords
          cp configs/wpa2pskfile.sample configs/wpa2pskfile
          echo lts-rad:${{ secrets.PAT }}@github.com > .github_creds
          ./build_docker_compose.sh
