name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest
          
    steps:
    - uses: actions/checkout@v2
    - uses uraimo/run-on-arch-action@v2.0.5
    - name: Build the Docker image
      with: 
        arch: aarch64
        distro: ubuntu-latest
        run: docker build base --tag superbase:$(date +%s)
