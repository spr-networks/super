name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  buildx:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-multi-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-multi-buildx
      -
        name: Authenticate to ghcr
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      -
        name: Build and push frontend
        run: |
          docker buildx build frontend \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --tag frontend \
            --output=type=docker
          mkdir frontend/output
          docker cp $(docker create --rm frontend):/app/build frontend/output/build/
          docker buildx build -f frontend/Dockerfile-helper frontend \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --platform linux/amd64,linux/arm64 \
            --tag ghcr.io/spr-networks/super_frontend:latest \
            --push
      -
        name: Build test containers
        run: |
          cp -R base/template_configs configs
          ./build_docker_compose.sh
      -
        name: Update cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      -
        name: Push images
        env: 
          CONTAINERS: api base dhcp dhcp_client dns multicast_udp_proxy ppp wifid wireguard plugin-lookup dyndns
        run: |
          for C in $CONTAINERS; do
            docker tag super_${C} ghcr.io/spr-networks/super_${C}:latest
            docker push ghcr.io/spr-networks/super_${C}:latest
          done
