version: '3.4'
services:


  base-src:
    container_name: superbase-src
    build: base
    network_mode: host
    privileged: true
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
    profiles:
      - src
  base:
    container_name: superbase-prebuilt
    image: ghcr.io/spr-networks/super_base
    network_mode: host
    privileged: true
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
    profiles:
      - prebuilt
  base-virtsrc:
    container_name: superbase-virtsrc
    build: base
    privileged: true
    ports:
      - "5353:53"
      - "51280:51280/udp"
      - "8000:80"
      - "4443:443"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
    profiles:
      - virtsrc
  base-virt:
    container_name: superbase-virt
    image: ghcr.io/spr-networks/super_base
    privileged: true
    ports:
      - "5353:53"
      - "51280:51280/udp"
      - "8000:80"
      - "4443:443"  
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
    profiles:
      - virt




  dhcp-src:
    container_name: superdhcp-src
    build: dhcp
    network_mode: host
    privileged: true
    depends_on:
      - "base-src"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/dhcp/:/configs/dhcp/
      - ./configs/zones/:/configs/zones/
      - ./state/dhcp/:/state/dhcp/
      - /sys/fs/bpf:/sys/fs/bpf
    profiles:
      - src
  dhcp:
    container_name: superdhcp-prebuilt
    image: ghcr.io/spr-networks/super_dhcp
    network_mode: host
    privileged: true
    depends_on:
      - "base"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/dhcp/:/configs/dhcp/
      - ./configs/zones/:/configs/zones/
      - ./state/dhcp/:/state/dhcp/
      - /sys/fs/bpf:/sys/fs/bpf
    profiles:
      - prebuilt
  dhcp-virtsrc:
    container_name: superdhcp-virtsrc
    build: dhcp
    network_mode: service:base-virtsrc
    depends_on:
      - "base-virtsrc"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/dhcp/:/configs/dhcp/
      - ./configs/zones/:/configs/zones/
      - ./state/dhcp/:/state/dhcp/
      - /sys/fs/bpf:/sys/fs/bpf
    profiles:
      - virtsrc
  dhcp-virt:
    container_name: superdhcp-virt
    image: ghcr.io/spr-networks/super_dhcp
    network_mode: service:base-virt
    depends_on:
      - "base-virt"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/dhcp/:/configs/dhcp/
      - ./configs/zones/:/configs/zones/
      - ./state/dhcp/:/state/dhcp/
      - /sys/fs/bpf:/sys/fs/bpf
    profiles:
      - virt



  dhcp_client-src:
    container_name: superdhcp_client-src
    build: dhcp
    network_mode: host
    privileged: true
    depends_on:
      - "base-src"
    logging:
      driver: journald
    entrypoint: /scripts/client.sh
    volumes:
      - ./configs/base/:/configs/base/
    profiles:
      - src
  dhcp_client:
    container_name: superdhcp_client-prebuilt
    image: ghcr.io/spr-networks/super_dhcp_client
    network_mode: host
    privileged: true
    depends_on:
      - "base"
    logging:
      driver: journald
    entrypoint: /scripts/client.sh
    volumes:
      - ./configs/base/:/configs/base/
    profiles:
      - prebuilt


  dns-src:
    container_name: superdns-src
    build: dns
    network_mode: host
    privileged: true
    logging:
      driver: journald
    depends_on:
      - "base-src"
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/dns/:/configs/dns/
      - ./state/dns/:/state/dns/
    profiles:
      - src
  dns:
    container_name: superdns-prebuilt
    image: ghcr.io/spr-networks/super_dns
    network_mode: host
    privileged: true
    logging:
      driver: journald
    depends_on:
      - "base"
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/dns/:/configs/dns/
      - ./state/dns/:/state/dns/
    profiles:
      - prebuilt
  dns-virtsrc:
    container_name: superdns-virtsrc
    build: dns
    network_mode: service:base-virtsrc
    logging:
      driver: journald
    depends_on:
      - "base-virtsrc"
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/dns/:/configs/dns/
      - ./state/dns/:/state/dns/
    profiles:
      - virtsrc
  dns-virt:
    container_name: superdns-virt
    image: ghcr.io/spr-networks/super_dns
    network_mode: service:base-virt
    logging:
      driver: journald
    depends_on:
      - "base-virt"
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/dns/:/configs/dns/
      - ./state/dns/:/state/dns/
    profiles:
      - virt




  wifid-src:
    container_name: superwifid-src
    build: wifid
    network_mode: host
    privileged: true
    logging:
      driver: journald
    depends_on:
      - "dhcp-src"
      - "dns-src"
      - "multicast_udp_proxy-src"
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/wifi/:/configs/wifi/
      - ./state/wifi/:/state/wifi/
    profiles:
      - src
  wifid:
    container_name: superwifid-prebuilt
    image: ghcr.io/spr-networks/super_wifid
    network_mode: host
    privileged: true
    logging:
      driver: journald
    depends_on:
      - "dhcp"
      - "dns"
      - "multicast_udp_proxy"
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/wifi/:/configs/wifi/
      - ./state/wifi/:/state/wifi/
    profiles:
      - prebuilt




  multicast_udp_proxy-src:
    container_name: super_multicast_udp_proxy-src
    build: multicast_udp_proxy
    network_mode: host
    privileged: true
    depends_on:
      - "base-src"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
    profiles:
      - src
  multicast_udp_proxy:
    container_name: super_multicast_udp_proxy-prebuilt
    image: ghcr.io/spr-networks/super_multicast_udp_proxy
    network_mode: host
    privileged: true
    depends_on:
      - "base"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
    profiles:
      - prebuilt
  multicast_udp_proxy-virtsrc:
    container_name: super_multicast_udp_proxy-virtsrc
    build: multicast_udp_proxy
    network_mode: service:base-virtsrc
    depends_on:
      - "base-virtsrc"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
    profiles:
      - virtsrc
  multicast_udp_proxy-virt:
    container_name: super_multicast_udp_proxy-virt
    image: ghcr.io/spr-networks/super_multicast_udp_proxy
    network_mode: service:base-virt
    depends_on:
      - "base-virt"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
    profiles:
      - virt




  ppp-src:
    container_name: superppp-src
    build: ppp
    network_mode: host
    privileged: true
    depends_on:
      - "base-src"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/ppp/:/etc/ppp/
    profiles:
      - src
  ppp:
    container_name: superppp-prebuilt
    image: ghcr.io/spr-networks/super_ppp
    network_mode: host
    privileged: true
    depends_on:
      - "base"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/ppp/:/etc/ppp
    profiles:
      - prebuilt




