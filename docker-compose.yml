    image: ghcr.io/spr-networks/super_dyndns
    network_mode: bridge
    logging:
      driver: journald
    depends_on:
      - "base"
      - "dns"
    volumes:
      - ./state/plugins/dyndns/:/state/plugins/dyndns
      - ./configs/dyndns/:/configs/dyndns
    profiles:
      - prebuilt-disabled
  dyndns-virtsrc:
    container_name: superdyndns-virtsrc
    build: dyndns
    network_mode: bridge
    logging:
      driver: journald
    depends_on:
      - "base-virtsrc"
    volumes:
      - ./state/plugins/dyndns/:/state/plugins/dyndns
      - ./configs/dyndns/:/configs/dyndns
    profiles:
      - "virtsrc-disabled"
