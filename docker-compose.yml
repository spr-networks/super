  api-src:
    container_name: superapi-src
    build: api
    network_mode: host
    privileged: true
    restart: always
    depends_on:
      - "base-src"
      - "wifid-src"
      - "dhcp-src"
      - "frontend"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/devices/:/configs/devices/
      - ./configs/zones/:/configs/zones/
      - ./configs/wifi/:/configs/wifi/
      - ./configs/wireguard/:/configs/wireguard/
      - ./configs/scripts/:/configs/scripts/
      - ./state/wifi/:/state/wifi/
      - ./state/dhcp/:/state/dhcp/
      - ./state/dns/:/state/dns/
      - ./state/api/:/state/api/
      - ./state/plugins/:/state/plugins/
      - ./frontend/build:/ui/
      - /var/log/journal:/var/log/journal:ro
    profiles:
      - src
  api:
    container_name: superapi-prebuilt
    image: ghcr.io/spr-networks/super_api
    network_mode: host
    privileged: true
    restart: always
    depends_on:
      - "base"
      - "wifid"
      - "dhcp"
      - "frontend"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/devices/:/configs/devices/
      - ./configs/zones/:/configs/zones/
      - ./configs/wifi/:/configs/wifi/
      - ./configs/wireguard/:/configs/wireguard/
      - ./configs/scripts/:/configs/scripts/
      - ./state/wifi/:/state/wifi/
      - ./state/dhcp/:/state/dhcp/
      - ./state/dns/:/state/dns/
      - ./state/api/:/state/api/
      - ./state/plugins/:/state/plugins/
      - ./frontend/build:/ui/
      - /var/log/journal:/var/log/journal:ro
    profiles:
      - prebuilt
  api-virtsrc:
    container_name: superapi-virtsrc
    build: api
    network_mode: service:base-virtsrc
    cap_add:
      - net_admin
    restart: always
    depends_on:
      - "base-virtsrc"
      - "dhcp-virtsrc"
      - "frontend"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/devices/:/configs/devices/
      - ./configs/zones/:/configs/zones/
      - ./configs/wifi/:/configs/wifi/
      - ./configs/wireguard/:/configs/wireguard/
      - ./configs/scripts/:/configs/scripts/
      - ./state/wifi/:/state/wifi/
      - ./state/dhcp/:/state/dhcp/
      - ./state/dns/:/state/dns/
      - ./state/api/:/state/api/
      - ./state/plugins/:/state/plugins/
      - ./frontend/build:/ui/
      - /var/log/journal:/var/log/journal:ro
    profiles:
      - virtsrc
  api-virt:
    container_name: superapi-virt
    image: ghcr.io/spr-networks/super_api
    network_mode: service:base-virt
    cap_add:
      - net_admin
    restart: always
    depends_on:
      - "base-virt"
      - "dhcp-virt"
      - "frontend"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/devices/:/configs/devices/
      - ./configs/zones/:/configs/zones/
      - ./configs/wifi/:/configs/wifi/
      - ./configs/wireguard/:/configs/wireguard/
      - ./configs/scripts/:/configs/scripts/
      - ./state/wifi/:/state/wifi/
      - ./state/dhcp/:/state/dhcp/
      - ./state/dns/:/state/dns/
      - ./state/api/:/state/api/
      - ./state/plugins/:/state/plugins/
      - ./frontend/build:/ui/
      - /var/log/journal:/var/log/journal:ro
    profiles:
      - virt




  plugin-lookup-src:
    container_name: super-plugin-lookup-src
    build: plugin-lookup
    network_mode: host
    logging:
      driver: journald
    depends_on:
      - "base-src"
      - "dns-src"
    volumes:
      - ./state/plugins/plugin-lookup/:/state/plugins/plugin-lookup/
    profiles:
      - src
  plugin-lookup:
    container_name: super-plugin-lookup-prebuilt
    image: ghcr.io/spr-networks/super_plugin-lookup
    network_mode: host
    logging:
      driver: journald
    depends_on:
      - "base"
      - "dns"
    volumes:
      - ./state/plugins/plugin-lookup/:/state/plugins/plugin-lookup/
