  wireguard-src:
    container_name: superwireguard-src
    build: wireguard
    network_mode: host
    privileged: true
    depends_on:
      - "base-src"
      - "dhcp-src"
      - "api-src"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/wireguard/:/configs/wireguard/
      - ./state/plugins/wireguard/:/state/plugins/wireguard/
      - ./state/dhcp/:/state/dhcp/
    profiles:
      - src
  wireguard:
    container_name: superwireguard-prebuilt
    image: ghcr.io/spr-networks/super_wireguard
    network_mode: host
    privileged: true
    depends_on:
      - "base"
      - "dhcp"
      - "api"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/wireguard/:/configs/wireguard/
      - ./state/plugins/wireguard/:/state/plugins/wireguard/
      - ./state/dhcp/:/state/dhcp/
    profiles:
      - prebuilt
  wireguard-virtsrc:
    container_name: superwireguard-virtsrc
    build: wireguard
    network_mode: service:base-virtsrc
    cap_add:
      - net_admin
      - sys_module
    depends_on:
      - "base-virtsrc"
      - "dhcp-virtsrc"
      - "api-virtsrc"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/wireguard/:/configs/wireguard/
      - ./state/plugins/wireguard/:/state/plugins/wireguard/
      - ./state/dhcp/:/state/dhcp/
