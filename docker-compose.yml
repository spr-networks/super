version: '3.4'
services:
  base:
    container_name: superbase
    build: base
    network_mode: host
    privileged: true
    logging: 
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
  dhcp:
    container_name: superdhcp
    build: dhcp
    network_mode: host
    privileged: true
    depends_on:
      - "base"
    logging: 
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/dhcp/:/configs/dhcp/
      - ./configs/zones/:/configs/zones/
      - ./state/dhcp/:/state/dhcp/
      - /sys/fs/bpf:/sys/fs/bpf
  dhcp_client:
    container_name: superdhcp_client
    build: dhcp
    network_mode: host
    privileged: true
    depends_on:
      - "base"
    logging: 
      driver: journald
    entrypoint: /scripts/client.sh
    volumes:
      - ./configs/base/:/configs/base/
  dns:
    container_name: superdns
    build: dns
    network_mode: host
    privileged: true
    logging: 
      driver: journald
    depends_on:
      - "base"
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/dns/:/configs/dns/
      - ./state/dns/:/state/dns/
  wifid:
    container_name: superwifid
    build: wifid
    network_mode: host
    privileged: true
    logging: 
      driver: journald
    depends_on:
      - "dhcp"
      - "dns"
      - "multicast_udp_proxy"
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/wifi/:/configs/wifi/
      - ./state/wifi/:/state/wifi/
  multicast_udp_proxy:
    container_name: super_multicast_udp_proxy
    build: multicast_udp_proxy
    network_mode: host
    privileged: true
    depends_on:
      - "base"
    logging: 
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
  ppp:
    container_name: superppp
    build: ppp
    network_mode: host
    privileged: true
    depends_on:
      - "base"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/ppp/:/etc/ppp/
  watchdog:
    container_name: superwatchdog
    build: watchdog
    network_mode: host
    depends_on:
      - "base"
      - "wifid"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/watchdog/:/configs/watchdog/
    devices:
      - "/dev/watchdog:/dev/watchdog"
  wireguard:
    container_name: superwireguard
    build: wireguard
    network_mode: host
    privileged: true
    depends_on:
      - "base"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/wireguard/:/configs/wireguard/
# Use the prebuilt frontend
  frontend:   
    container_name: superfrontend
    network_mode: none
    image: ghcr.io/spr-networks/super_frontend
    entrypoint: ["cp", "-RT", "/build/", "/frontend/build"]
    volumes:
    - ./frontend/:/frontend
# Use below to build frontend from scratch instead
#  frontend:   
#    container_name: superfrontend
#    network_mode: none
#    build: frontend
#    entrypoint: ["cp", "-RT", "/app/build/", "/frontend/build"]
#    volumes:
#    - ./frontend/:/frontend
  api:
    container_name: superapi
    build: api
    network_mode: host
    privileged: true
    restart: always
    depends_on:
      - "base"
      - "wifid"
      - "dhcp"
      - "frontend"
    logging:
      driver: journald
    volumes:
      - ./configs/base/:/configs/base/
      - ./configs/zones/:/configs/zones/
      - ./configs/wifi/:/configs/wifi/
      - ./configs/scripts/:/configs/scripts/
      - ./state/wifi/:/state/wifi/
      - ./state/dhcp/:/state/dhcp/
      - ./state/api/:/state/api/
      - ./state/dns/:/state/dns/
      - ./frontend/build:/ui/
networks: 
  default:
    driver: none
